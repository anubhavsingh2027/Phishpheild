<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
 <link rel="stylesheet" href="style1.css" />
  <link rel="stylesheet" href="style2.css">
  
  
</head>
<body>
  <header class="navbar">
    <img class="logo" src="/image/logo.png" alt="logo">
   
    <nav>
      <a class="nav-content" href="index.html">Home</a>
      <a class="nav-content"  href="about.html">About</a>
      <a class="nav-content" href="contact.html">Feedback</a>
      <a id="login-content" href="/login">Login</a>
    </nav>
  </header>

  <div class="auth-container">
    <div class="auth-box">
      <!-- Register Form -->
      <div class="form register-form">
        <h1>Register</h1>
       <form id="register-form" method="POST" action="/register">
  <div class="input-group">
    <input type="text" id="new-username" name="username" placeholder="Username" required>
  </div>
  <div class="input-group">
    <input type="email" id="email" name="email" placeholder="Email" required>
  </div>
  <div class="input-group">
    <input type="password" id="new-password" name="password" placeholder="Password" required>
  </div>
  <div class="input-group">
    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
  </div>
  <div class="action-buttons">
    <button type="submit" class="register-btn">Register</button>
  </div>
  <p class="already-have-account">Already have an account? <a href="/login" class="toggle-form">Login</a></p>
  <div class="message_center_account">
    <p id="register-message"></p>
  </div>

  
</form>

      </div>
    </div>
  </div>
  <script>
document.getElementById('register-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = e.target.username.value;
  const email = e.target.email.value;
  const password = e.target.password.value;

  const res = await fetch('/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, email, password })
  });

  const data = await res.json();
  const msg = document.getElementById('register-message');

  if (res.ok) {
    msg.style.color = 'green';
    msg.textContent = data.message;
    setTimeout(() => window.location.href = '/login', 1000);
  } else {
    msg.style.color = 'red';
    msg.textContent = data.error;
  }
});
</script>
</body>
</html>
